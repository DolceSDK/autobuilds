language: cpp
os: linux
dist: bionic
osx_image: xcode11.3
jobs:
  include:
  - os: linux
  - os: linux
    dist: bionic
    env: SDK_TARGET=WIN
  - os: osx
addons:
  apt:
    sources:
    - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
      key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    packages:
    - cmake
    - texinfo
    - g++-mingw-w64
before_script:
- bash -c "sudo rm -rf /usr/loca/cmake-*" # workaround to remove default cmake that has priority in PATH
script:
- git clone https://github.com/DolceSDK/buildscripts.git
- "bash ./build.sh"
deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file: buildscripts/build/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true
    repo: DolceSDK/autobuilds
branches:
  only:
  - "/^build-.*$/"
